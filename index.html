<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ico: a lightweight, pure-css, single-element icon set</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="dist/ico.css" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: #0392F9;
      text-align: center;
      padding: 2rem;
      font-size: 24px;
    }
    .title {
      font-family: "Open Sans";
      font-size: 5em;
      line-height: 1;
    }
    .subtitle {
      font-family: "Open Sans";
      margin: .5em 0;
    }
    .row {
      font-size: 4em;
      margin: .5em 0;
    }
  </style>
</head>
<body>
  <div class="title">ico</div>
  <div class="subtitle">lightweight, css-only, single-element</div>
  <div class="subtitle">usage: &lt;span class="ico-search"&gt;&lt;/span&gt;</div>
  <div class="row"><span class="ico-search"></span></div>
  <div class="row"><span class="ico-mail"></span></div>
  <div class="row"><span class="ico-lock"></span></div>
  <div class="row"><span class="ico-bars"></span></div>
  <div class="row"><span class="ico-home"></span></div>
  <div class="row"><span class="ico-loader"></span></div>
  <div class="row"><span class="ico-check"></span></div>
  <div class="row"><span class="ico-times"></span></div>
</body>
</html>
