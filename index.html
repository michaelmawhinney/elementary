
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>elementary: a lightweight, pure-css, single-element icon set</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="elementary.min.css" rel="stylesheet" type="text/css">
  <style>
    html,body{height:100%;width:100%padding:0;margin:0}
    body {
      background-color: #0392F9;
      text-align: center;
      padding: 2rem;
      font-size: 24px;
    }
    .title {
      font-family: "Open Sans";
      font-size: 5em;
      line-height: 1;
    }
    .subtitle {
      font-family: "Open Sans";
      margin: .5em 0;
    }
    .row {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      margin-top: .5em;
      font-size: 4em;
      clear: left;
    }
    .icon {
      display: inline-block;
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="title">elementary</div>
  <div class="subtitle">a lightweight, css-only, single-element, bare-essentials icon set</div>
<!--
  <div class="subtitle">
    include: &lt;link rel="stylesheet" crossorigin="anonymous" <br>
    href="https://cdn.rawgit.com/michaelmawhinney/elementary/master/dist/elementary.min.css" <br>
    integrity="sha384-579EO7A+KEAgD6DVqHjVvMvnPFVxi7ojhq9otLYv+zfUq3778n66TBbeq7ui1NCZ"&gt;</div>
  </div>
-->  <div class="subtitle">usage: &lt;span class="e-search"&gt;&lt;/span&gt;</div>
  <div class="row">
    <div class="icon"><span class="e-search"></span><br><small>e-search</small></div>
    <div class="icon"><span class="e-mail"></span><br><small>e-mail</small></div>
    <div class="icon"><span class="e-lock"></span><br><small>e-lock</small></div>
    <div class="icon"><span class="e-bars"></span><br><small>e-bars</small></div>
  </div>
  <div class="row">
    <div class="icon"><span class="e-home"></span><br><small>e-home</small></div>
    <div class="icon"><span class="e-loader"></span><br><small>e-loader</small></div>
    <div class="icon"><span class="e-check"></span><br><small>e-check</small></div>
    <div class="icon"><span class="e-times"></span><br><small>e-times</small></div>
  </div>
</body>
</html>
